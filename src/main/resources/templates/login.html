<html>
<head>
	<title>界面登录</title>
	<link rel="stylesheet" type="text/css" href="css/login.css" />
	<script src="layer/layui.js"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/vue.js"></script>
</head>
<body>
<div class="logo_box" id="logobox">
	<h3>医院挂号系统</h3>
		<div class="input_outer">
			<span class="u_user"></span>
			<input name="logname" id="logname" class="text" v-model="user.username" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
		</div>
		<div class="input_outer">
			<span class="us_uer"></span>
			<input name="logpass" id="logpass" class="text" v-model="user.password"  style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
		</div>
		<div class="mb2">
			<a class="act-but submit"  @click="login()" style="color: #FFFFFF">登录</a>
		</div>
</div>

</body>
<script src="js/login.js"></script>
</html>
